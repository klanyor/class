<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Mənim GET və POST testim</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .kart { background: #fff; padding: 15px; margin: 15px 0; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1);}
    input, button { margin: 5px 0; padding: 8px; border-radius: 5px; border: 1px solid #bbb; }
    button { background: #4caf50; color: white; border: none; cursor: pointer; }
    pre { background: #eee; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>

  <div class="kart">
    <h3>Məlumat Çək (GET)</h3>
    <button onclick="cek()">Çək</button>
    <pre id="goster">-- burada çıxacaq --</pre>
  </div>

  <div class="kart">
    <h3>Məlumat Göndər (POST)</h3>
    <form onsubmit="gonder(event)">
      <input type="text" id="ad" placeholder="Adını yaz"><br>
      <input type="email" id="mail" placeholder="Email"><br>
      <button type="submit">Göndər</button>
    </form>
    <pre id="goster2">-- burada çıxacaq --</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
